<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="first">This is my first line of code</div>
</body>
<script>
    let first = document.getElementById("first");
console.log(first)

first.insertAdjacentHTML("beforebegin","<h1>beforebegin</h1>");

first.insertAdjacentHTML("afterbegin","<h1>afterbegin</h1>");

first.insertAdjacentHTML("beforeend","<h1>beforeend</h1>")

first.insertAdjacentHTML("afterend","<h1>afterend</h1>");

/*
    beforebegin
    afterbegin
    beforeend
    afterend
*/ 

first.remove();

</script>
</html>
