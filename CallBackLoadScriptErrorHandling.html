<script>

function loadscript(src, callback) {
    var script = document.createElement("script");
    script.src = src
    script.onload = function () {
        console.log("the page appended with src : " + src);
        callback(null, src)
    }

    script.onerror = function () {
        console.log("Error caused in loading src : " + src)
        callback(Error("got some error because of code"))
    }
    document.body.appendChild(script)
}

function hello(error, src) {

    if (error) {
        console.log(error)
        return;
    }

    else {
        alert("alet ::: callback ::: successfully loaded the src  :  " + src)
    }
}
