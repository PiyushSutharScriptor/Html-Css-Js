<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 100vw;
        height: 100vh;
    }
    body {
        overflow: hidden;
    }
</style>
<body>
    <div class="container" onmouseover="functionover()" onmouseout="functionout()"></div>
</body>
<script>
    function functionover() {
        document.body.style.background = "red"
    }
    function functionout() {
        document.body.style.background = "blue"
    }
</script>
</html>
