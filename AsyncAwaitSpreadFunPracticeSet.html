<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 80px;
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        async await
        async await with n seconds
        spread function
        simple interest
    </div>
</body>
<script>
    //Print Hello \n World in 2 seconds respectively
const printmsg = async(message)=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve(message)
        },2000)
    })
}

(
    async()=>{
        let message = await printmsg("Hello"); 
        console.log(message)
        message = await printmsg("World"); 
        console.log(message)
    }
)()

//print sum of array using spread method
let arr = [10,10,10]
const sum = (a,b,c)=>{
    return a+b+c
}
let sumofarray = (sum(...arr));
console.log(`the sum of array : ${sumofarray}`);

//Printing Chaitanya \n University after n seconds
let print1 = async(message1,n=2)=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve(message1)
        },2000*n)
    })
}

(
    async ()=>{
        let message1 = await print1("Chaitanya",1)
        console.log(message1)
        message1 = await print1("University",2)
        console.log(message1)
    }
)()

//Simple Interest : 

const simpleinterest = (p,t,r)=>{
    return (p*t*r)/100
}
console.log("The simple interest is : ", simpleinterest(100,5,1))
</script>
</html>
