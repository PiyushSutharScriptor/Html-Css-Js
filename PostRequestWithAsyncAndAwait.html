<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 80px;
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        Post Request with async and await
    </div>

</body>

<script>
    // //https://jsonplaceholder.typicode.com/posts

//------------------Case:01--------------------\\

let creatodo = async()=>{

let options = {
    method : "POST",
    headers : {
        "Content-type" : "application/json"
    } , 
    
    body : JSON.stringify({
        title : "Piyush",
        course : "BCA",
        company : "Sunstone"
    })
    
}
let p = await fetch("https://jsonplaceholder.typicode.com/posts",options)
let response = p.json()
return response
}

let mainfunction = async()=>{
let todorun = await creatodo()
console.log(todorun)
}

mainfunction()


//------------------Case:02--------------------\\

let creatodo2 = async(todo)=>{

let options = {
    method : "POST",
    headers : {
        "Content-type" : "application/json"
    } , 
    
    body : JSON.stringify(todo)
    
}
let p = await fetch("https://jsonplaceholder.typicode.com/posts",options)
let response = p.json(todo)
return response
}

let gettodo = async(id)=>{
let p2 = await fetch("https://jsonplaceholder.typicode.com/posts/" + id)
let gt = await p2.json()
return gt
}

let mainfunction2 = async()=>{
let todo = {
    title : "Piyush",
    course : "BCA",
    company : "Sunstone"
}

let todorun = await creatodo2(todo)
console.log(todorun)
console.log( await gettodo(5))
}

mainfunction2()

</script>

</html>
