//---------------------------Question : 4-----------------------------


let pr1 = async () => {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(10)
        }, 1000);
    })
}

let pr2 = async () => {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(20)
        }, 2000);
    })
}

let pr3 = async () => {
    return new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(30)
        }, 3000);
    })
}

const promisefunction = async()=>{
    
    //-----------------Scene01-----------------//
    
    console.log("Time : " + new Date().getMilliseconds())

    console.time("")
    let q1 = await pr1()
    console.log(q1)
    console.log("Time : " + new Date().getMilliseconds())
    
    let q2 = await pr2()
    console.log(q2)
    console.log("Time : " + new Date().getMilliseconds())
    
    let q3 = await pr3()
    console.log(q3)
    console.log("Time : " + new Date().getMilliseconds())
    
    console.log(q1,q2,q3)
    console.timeEnd("")

    //-----------------Scene02-----------------// 

    console.log("")
    console.time("")
    
    let promiseall = await Promise.all([q1,q2,q3])
    console.log(promiseall)
    
    console.timeEnd("")
    
}
