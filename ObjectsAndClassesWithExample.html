class railwayform {
    sumbit(){
        alert(this.name + " : Your form is submttted for train no.  " + this.tno)
    }
    cancel(){
        alert(this.name + " : Your form is cancelled for train no.  " + this.tno)
    }
    fillname(personname,tno){
        this.name = personname
        this.tno = tno
    }
}

let Piyush = new railwayform
Piyush.fillname("Piyush",125400)

let Umesh = new railwayform
Umesh.fillname("Umesh",545411)
