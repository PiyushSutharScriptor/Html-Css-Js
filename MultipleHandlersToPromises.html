<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiple Handlers to promises</h1>
</body>
<script>
    let p1 = new Promise((resolve,reject)=>{
    console.log("Not Resolved Yet!!! wait for 2 seconds....")
    setTimeout(()=>{
        resolve(1)
    },2000)
})

p1.then(()=>{
    console.log("The wait is over....")

    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log("After 6 seconds....")
            resolve(2)
        },6000)
    })
}).then((value)=>{
    console.log(value)
})


p1.then(()=>{
    console.log("Successfully resolved")
})

p1.then(()=>{
    console.log("Go for next operation ")
})


</script>
</html>
