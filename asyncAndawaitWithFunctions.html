    //Method 2 : awaiting multiple async functions into a function: 

    const sports = async () => {
        let cricket = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Won Cricket")
            }, 2000)
        })

        let football = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Won Football")
            }, 4000)
        })

        console.log("Waiting for Cricket result......")
        let sc = await cricket;
        console.log(sc)
        console.log("Waiting for Football result......")
        let sf = await football;
        console.log(sf)

        return [sc, sf]
    }

    const sports2 = async () => {
        console.log("!! Sports is good for health !!")
    }

    const sports3 = async () => {

        let z = await sports2()

        let s = await sports()
        console.log(s)

    }

    sports3()
