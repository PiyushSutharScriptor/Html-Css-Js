    let q1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            reject(new Error("Error found in q1"))

        }, 1000)
    })

    let q2 = new Promise((resolve, reject) => {
        setTimeout(() => {

        }, 2000)
    })

    let q3 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("Value 3")
        }, 3000)
    })

    let promiseallsettled = Promise.allSettled([q1, q2, q3])

    let r1 = new Promise((resolve, reject) => {

    let promiserace = Promise.race([r1, r2, r3])
    promiserace.then((value) => {
